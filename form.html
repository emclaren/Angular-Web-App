<!DOCTYPE html>
<html ng-app="formExample">
	

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Form</title>
		<!--Font Awesome for Icons-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!--Instagrid Style Sheet-->
		<link rel="stylesheet" href="css/style.css">			
	</head>
	
<body >


<div class="registrationForm">
<h1>Voter Registration Form</h1>
		<div ng-controller="ExampleController">
		  <form novalidate name="myForm" ng-submit="expression">
		   	<input type="text" placeholder="First Name" ng-model="user.firstname" ng-maxlength="4" required/><br />
		  	<input type="text" placeholder="Last Name" ng-model="user.lastname"  ng-maxlength="4" required/><br />
		  	<input type="number" placeholder="Age" ng-model="user.age" min="0" max="99" required><br />
		    Gender: <div class="gender"><input type="radio" ng-model="user.gender" value="male" >male
		    <input type="radio" ng-model="user.gender" value="female"/>female<br />
		</div>
		  	<input type="number" placeholder="House #" ng-model="user.house" required><br />
		  	<input type="text" placeholder="Street Address"  ng-model="user.street" required/><br />
		  	<input type="text" placeholder="Province" ng-model="user.province" required/><br />

		  	Accept voter responsibility <input type="checkbox" ng-model="user.accept" required/><br />
		  </form>
		  		    <input type="button" ng-click="reset()" value="Reset" />
		  <!--   <input type="submit" ng-click="update(user)" value="Save" /> -->
  		<input type="submit" id="submit" value="Submit"  ng-disabled="myForm.$invalid" />
		</div>
	</div>



<!-- 
First name (max-length 140)
Last name (max-length 140)
Age (must be number)

Gender (radio buttons)
House # (must be number)
Street address
Province (select menu)
Accept voter responsibility (checkbox)
 -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
